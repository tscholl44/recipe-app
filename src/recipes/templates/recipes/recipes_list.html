{% load static %}

<html>
<head>
    <title>Recipe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'recipes/images/recipes_list_background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
        }

        .navbar {
            background-color: #ff6b35;
            padding: 15px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #e85a14;
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-info {
            padding: 20px;
        }

        .recipe-name {
            font-size: 24px;
            font-weight: bold;
            color: #e85a14;
            margin-bottom: 10px;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .cooking-time, .difficulty {
            background-color: #ff6b35;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .recipe-ingredients {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <nav class="navbar">
            <a href="{% url 'recipes:recipes_home' %}">Home</a>
            <a href="{% url 'recipes:recipes_list' %}">All Recipes</a>
        </nav>
        
        <div class="container">
            <h1>Our Recipe Collection</h1>
            
            <div class="recipes-grid">
                {% for recipe in recipes %}
                    <a href="{% url 'recipes:recipes_detail' recipe.id %}" style="text-decoration: none; color: inherit;">
                        <div class="recipe-card">
                            <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}" class="recipe-image">
                            <div class="recipe-info">
                                <div class="recipe-name">{{ recipe.name }}</div>
                                <div class="recipe-meta">
                                    <span class="cooking-time">{{ recipe.cooking_time }} mins</span>
                                    <span class="difficulty">{{ recipe.difficulty }}</span>
                                </div>
                                <div class="recipe-ingredients">
                                    {{ recipe.ingredients|truncatewords:10 }}
                                </div>
                            </div>
                        </div>
                    </a>
                {% empty %}
                    <p style="text-align: center; color: #666; font-size: 18px;">No recipes available yet.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
