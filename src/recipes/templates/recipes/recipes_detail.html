{% load static %}

<html>
<head>
    <title>{{ recipe.name }} - Recipe Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'recipes/images/recipes_detail_background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
        }

        .navbar {
            background-color: #ff6b35;
            padding: 15px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .recipe-detail-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 20px 0;
        }

        .recipe-header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #ff6b35, #e85a14);
            color: white;
        }

        .recipe-title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .recipe-meta-detail {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .meta-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
        }

        .recipe-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .recipe-image-large {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .recipe-details {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 24px;
            color: #e85a14;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
        }

        .ingredients-list {
            background-color: #fff5f0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ff6b35;
            white-space: pre-line;
            line-height: 1.6;
            font-size: 16px;
        }

        .back-button {
            display: inline-block;
            background-color: #ff6b35;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e85a14;
        }

        @media (max-width: 768px) {
            .recipe-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .recipe-title {
                font-size: 32px;
            }
            
            .recipe-meta-detail {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <nav class="navbar">
            <a href="{% url 'recipes:recipes_home' %}">Home</a>
            <a href="{% url 'recipes:recipes_list' %}">All Recipes</a>
        </nav>
        
        <div class="container">
            <div class="recipe-detail-card">
                <div class="recipe-header">
                    <h1 class="recipe-title">{{ recipe.name }}</h1>
                    <div class="recipe-meta-detail">
                        <div class="meta-item">
                            üïí {{ recipe.cooking_time }} minutes
                        </div>
                        <div class="meta-item">
                            üìä {{ recipe.difficulty }}
                        </div>
                    </div>
                </div>
                
                <div class="recipe-content">
                    <div>
                        <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}" class="recipe-image-large">
                    </div>
                    
                    <div class="recipe-details">
                        <h2 class="section-title">Ingredients</h2>
                        <div class="ingredients-list">{{ recipe.ingredients }}</div>
                        
                        <a href="{% url 'recipes:recipes_list' %}" class="back-button">
                            ‚Üê Back to Recipes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
