{% load static %}

<html>
<head>
    <title>Recipes Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f0;
        }

        .navbar {
            background-color: #ff6b35;
            padding: 15px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            color: #e85a14;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 20px; 
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff6b35;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e85a14;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'recipes:recipes_home' %}">Home</a>
        <a href="{% url 'recipes:recipes_list' %}">All Recipes</a>
    </nav>
    
    <div class="content">
        <h1>Welcome to the Recipe Vault</h1>
        <p>Get Ready to Cook!!</p>
        <img src="{% static 'recipes/images/recipes_welcome_background.jpg' %}" alt="home pic" width="600" height="300">
        <br>
        <a href="{% url 'recipes:recipes_list' %}" class="cta-button">Browse Recipes</a>
    </div>
</body>
</html>
